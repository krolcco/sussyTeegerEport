            <tr>
                <th class="th1"><span class="type">
                    <script>
                        var userInput = prompt("What is your name, mon ami?");
                        
                        if (userInput) { 
                            new Typed(".type", {
                                strings: ['Bonjour, ' + userInput + '!', 'What are you looking for?'],

                                backSpeed: 20,
                                loop: true
                            });
                        } else {
                            new Typed(".type", {
                                strings: ['You have no name, eh?','It is okay, mon ami!','What are you looking for?'],
                                typeSpeed: 50,
                                backSpeed: 20,
                                loop: true
                            });
